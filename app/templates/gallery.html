{% extends 'base.html' %}
{% load static %}

{% block content %}

<body class="bg-gray-100">

    <!-- Modern Black Banner with Overlay -->
    <section class="relative py-32">
        <img src="{% static 'image/slider2.jpg' %}" alt="Gallery Banner"
            class="absolute inset-0 w-full h-full object-cover z-0">
        <div class="absolute inset-0 bg-gradient-to-b from-black/70 to-black/50 z-10"></div>
        <div class="relative z-20 max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold text-white mb-4 tracking-wide drop-shadow-lg" data-aos="fade-down">
                Our Gallery
            </h1>
            <p class="text-lg text-gray-200 max-w-3xl mx-auto" data-aos="fade-up" data-aos-delay="100">
                Immerse yourself in our finest work â€” moments and creations captured beautifully.
            </p>
        </div>
    </section>

    <!-- Next-Level Gallery -->
    <section class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                {% for i in images %}
                <!-- Image Card -->
                <div class="relative overflow-hidden rounded-2xl shadow-xl group">
                    <!-- Image -->
                    <img src="{{ i.image.url }}" alt="Gallery Image"
                        class="w-full h-72 object-cover transition-transform duration-500 group-hover:scale-110">
                    
                   
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

</body>

{% endblock %}
